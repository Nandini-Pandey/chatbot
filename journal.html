<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    
</head>

<body>
    <h1>My Journal</h1>
    <form>
        <br />
        <label>Title : </label>
        <br />
        <input type="text" id="entry-title" placeholder="Please Write Your Title Here">
        <br /><br />
        <label>Journal Entry : </label>
        <br />
        <textarea class="entry" placeholder="Please Write Your Entry Here"></textarea>
        <br />
        <div class="button-container">
            <button type="submit" id="submit-button">Submit</button>
        </div>

    </form>
    <div id="entries">
        <h2>Journal entries</h2>
        <div id="entries-number">

        </div>
    </div>
    <style>
      /* General Styling */
body {
    background: url("images/1.jpg");
    background-size: cover;
    color: #DEE7E7;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    display: grid;
    justify-items: center;
}

h1 {
    font-size: 60px;
    text-align: center;
    margin-left: 15px ;
    font-family: Verdana, Geneva, Tahoma, sans-serif, cursive;
    font-family: cursive;
}

form {
    background: #b7adcfbb; /* Darker background for form */
    color: #1a0d1adc; /* Light text */
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    width: 90%; /* Adjusted width */
    max-width: 70%; /* Maximum width */
    font-family: cursive;
}

form #entry-title {
    background: #F4FAFF;
    color: #181616; /* Light text */
    width: calc(100% - 20px); /* Adjusted width */
    border: none;
    border-radius: 5px; /* Rounded corners */
    padding: 10px;
    margin: 10px 0;
    font-family: serif,'Courier New', Courier, monospace;
    font-size: medium;
    font-weight: bold;
}

form #entry-title:focus {
    outline: none;
    border: 2px solid #3c90eb; /* Contrasting border color on focus */
}

/* Entry Styling */
.entry {
    width: calc(100% - 20px); /* Adjusted width */
    height: 200px;
    border: none;
    border-radius: 5px; /* Rounded corners */
    padding: 10px;
    background: #F4FAFF; /* Darker background */
    color: #1b1919; /* Light text */
    margin: 10px 0;
    resize: none;
    font-family: serif;
    font-size: medium;
}

.entry:focus {
    outline: none;
    border: 2px solid #3c90eb; /* Contrasting border color on focus */
}

/* Label Styling */
label {
    font-weight: bold;
    text-transform: uppercase;
}

/* Button Styling */
button {
    background: #4F646F; /* Modern blue */
    color: #e0e0e0; /* Light text */
    border: none;
    border-radius: 5px; /* Rounded corners */
    padding: 10px 20px;
    font-size: 18px; /* Slightly smaller font size */
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    transition: background 0.3s; /* Smooth transition */
}

button:focus {
    outline: none;
}

button:hover {
    background: rgb(35, 61, 94);
     /* Darker blue on hover */
}

/* Button Container Styling */
.button-container {
    text-align: center; /* Center align buttons */
    margin-top: 20px; /* Increased top margin */
}

/* Entries Styling */
#entries {
    background: #948ca7; /* Darker background */
    width: 80%; /* Adjusted width */
    max-width: 70%; /* Maximum width */
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    margin-top: 20px; /* Increased top margin */
    
}

#entries h2 {
    text-align: center;
}


/* Post Title Styling */
.post-title {
    text-align: center;
    text-transform: capitalize;
}

/* Entry Paragraph Styling */
.entry-paragraph {
    color: #e0e0e0; /* Light text */
}  
    </style>
    <script >var entryTitle = document.getElementById("entry-title");
        var entry = document.querySelector(".entry");
        var submitButton = document.getElementById("submit-button");
        var entries = document.getElementById("entries");
        var entriesNumber = document.getElementById("entries-number")
        var entryNumber = 1;
        
        
        function submitEntry(event) {
            event.preventDefault();
            console.log("event prevented");
            console.log(entryTitle.value);
        
            var createEntry = document.createElement("div");
            createEntry.className = "entry-text";
            var createTitle = document.createElement("h3");
            createTitle.className = "post-title";
            createTitle.innerText = entryTitle.value;
            createEntry.appendChild(createTitle);
            var createParagraph = document.createElement("p");
            createParagraph.className = "entry-paragraph";
            createParagraph.innerText = entry.value;
            createEntry.appendChild(createParagraph);
            createEntry.style.display = "none";
            entries.appendChild(createEntry);
        
            entryTitle.value = " ";
            entry.value = " ";
        
            var createPostNumber = document.createElement("button");
            createPostNumber.className = "entry-number";
            createPostNumber.innerText = entryNumber;
            createPostNumber.style.marginRight = "10px";
            entriesNumber.appendChild(createPostNumber);
        
            createPostNumber.addEventListener("click", function() {
                var allEntries = document.querySelectorAll(".entry-text");
                console.log(allEntries)
                for (var i = 0; i < allEntries.length; i++) {
                    allEntries[i].style.display = "none";
                }
                createEntry.style.display = "block";
            });
            entryNumber++;
        
        }
        
        submitButton.addEventListener("click", submitEntry);</script>
</body>

</html>
